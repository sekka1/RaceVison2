name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  release:
    runs-on: windows-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build and publish to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
      
      - name: Verify artifacts created
        shell: pwsh
        run: |
          Write-Host "Checking for build artifacts..."
          Get-ChildItem -Path release/build -ErrorAction SilentlyContinue | Format-Table
          if (Test-Path release/build/*.exe) { Write-Host "✓ EXE installer found" -ForegroundColor Green } else { Write-Host "✗ EXE installer not found" -ForegroundColor Yellow }
          if (Test-Path release/build/*.blockmap) { Write-Host "✓ Blockmap file found" -ForegroundColor Green } else { Write-Host "✗ Blockmap file not found" -ForegroundColor Yellow }
          if (Test-Path release/build/*.yml) { Write-Host "✓ YML file found" -ForegroundColor Green } else { Write-Host "✗ YML file not found" -ForegroundColor Yellow }
