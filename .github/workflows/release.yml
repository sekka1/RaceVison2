name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  release:
    runs-on: windows-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          
          # Validate semver format (just in case)
          if ($version -notmatch '^\d+\.\d+\.\d+$') {
            Write-Error "Invalid semver version: $version"
            exit 1
          }
          
          echo "version=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Extracted version: $version"

      - name: Update package.json version
        shell: pwsh
        run: |
          $version = "${{ steps.get_version.outputs.version }}"
          $packagePath = "release/app/package.json"
          
          # Check if file exists
          if (-not (Test-Path $packagePath)) {
            Write-Error "Package.json not found at: $packagePath"
            exit 1
          }
          
          # Read and parse JSON
          try {
            $packageJson = Get-Content $packagePath -Raw | ConvertFrom-Json
          } catch {
            Write-Error "Failed to parse package.json: $_"
            exit 1
          }
          
          # Update version
          $packageJson.version = $version
          
          # Write back with formatting
          $packageJson | ConvertTo-Json -Depth 10 | Set-Content $packagePath -Encoding UTF8
          Write-Host "Updated package.json version to: $version"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build and publish to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
      
      - name: Verify artifacts created
        shell: pwsh
        run: |
          Write-Host "Checking for build artifacts..."
          Get-ChildItem -Path release/build -ErrorAction SilentlyContinue | Format-Table
          if (Test-Path release/build/*.exe) { Write-Host "✓ EXE installer found" -ForegroundColor Green } else { Write-Host "✗ EXE installer not found" -ForegroundColor Yellow }
          if (Test-Path release/build/*.blockmap) { Write-Host "✓ Blockmap file found" -ForegroundColor Green } else { Write-Host "✗ Blockmap file not found" -ForegroundColor Yellow }
          if (Test-Path release/build/*.yml) { Write-Host "✓ YML file found" -ForegroundColor Green } else { Write-Host "✗ YML file not found" -ForegroundColor Yellow }
