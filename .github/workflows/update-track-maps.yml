name: Update Track Maps

on:
  workflow_dispatch:  # Allow manual triggering
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sundays at midnight UTC

jobs:
  update-track-maps:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update track maps
        env:
          IRACING_USERNAME: ${{ secrets.IRACING_USERNAME }}
          IRACING_PASSWORD: ${{ secrets.IRACING_PASSWORD }}
          IRACING_BASE_URL: https://members-ng.iracing.com
        run: npm run generate-tracks

      - name: Show files created/changed/deleted
        run: |
          echo "Files created/changed/deleted by generate-tracks:"
          git status -s

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet src/assets/normalized/tracks.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/assets/normalized/tracks.json
          git commit -m 'Update track maps from iRacing API'
          git push
